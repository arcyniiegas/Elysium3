
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elysium</title>
    
    <!-- Apple Native Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elysium">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1514306191717-452ec28c7814?q=80&w=180&h=180&auto=format&fit=crop">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Inter:wght@100;300;400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['EB Garamond', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in': 'fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(12px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --safe-area-top: env(safe-area-inset-top);
                --safe-area-bottom: env(safe-area-inset-bottom);
            }
            body {
                @apply bg-[#000000] text-[#f0f0f0] antialiased selection:bg-white/20;
                margin: 0;
                padding: 0;
                user-select: none;
                -webkit-user-select: none;
                -webkit-tap-highlight-color: transparent;
                height: 100dvh;
                width: 100vw;
                overflow: hidden;
                position: fixed;
                overscroll-behavior: none;
                touch-action: none;
            }
            /* Prevent iOS keyboard scrolling the whole body */
            html, body {
                overflow: hidden;
                height: 100%;
                position: fixed;
            }
            #root {
                @apply h-full w-full;
            }
        }
        @layer components {
            .glass {
                @apply bg-white/[0.04] border border-white/10 backdrop-blur-3xl;
            }
            .grain {
                @apply fixed inset-0 pointer-events-none z-[999] opacity-[0.03];
                background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Graphic.png");
            }
            .pt-safe { padding-top: calc(var(--safe-area-top) + 0.5rem); }
            .pb-safe { padding-bottom: calc(var(--safe-area-bottom) + 1rem); }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

    <div id="root"></div>
    <div class="grain"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
